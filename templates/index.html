<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BLOG</h1>

    <h2>Posts</h2>
    <div>
        {% for post in posts %}
            <div class="post">
                <p><b>#{{ post.id }}</b></p>
                <b>
                    <p class="title">
                        <a href="/post/{{ post.id }}"">
                            {{ post.title }}
                        </a>
                    </p>
                </b>
                <hr>
            </div>
        {% endfor %}
    </div>

</body>
</html>
